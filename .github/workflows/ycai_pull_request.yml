name: YCAI - Pull Request

on:
  pull_request:
    branches:
      - daily
      - beta
    paths:
      - "packages/**"
      - "YCAI/**"

defaults:
  run:
    working-directory: YCAI

jobs:
  pull_request:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Install modules
        working-directory: ./
        run: yarn

      - name: Lint code
        run: yarn lint

      - name: Build shared
        working-directory: ./packages/shared
        run: yarn build

      - name: Build extension
        run: yarn build:ext

      - name: Build dashboard
        env:
          PUBLIC_URL: https://staging.studio.youchoose.ai
        run: yarn build

      - name: Test
        run: yarn test

      - name: Deploy YCAI Dashboard
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./YCAI/build/dashboard/
          remote_path: ~/staging-studio/
          remote_host: ${{ secrets.YCAI_DAILY_DEPLOY_HOST }}
          remote_user: ${{ secrets.YCAI_DEPLOY_USER }}
          remote_key: ${{ secrets.YCAI_DEPLOY_KEY }}
