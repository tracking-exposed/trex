name: TRex - GH Release

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'The commit to checkout (on master)'
        required: true
env:
  YT_IMAGE_NAME: yt-backend
  TK_IMAGE_NAME: tk-backend

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - uses: actions/cache@v3
        with:
          key: build-workspace-${{ github.run_id }}
          path: |
            packages/shared/build
            packages/taboule/build
            platforms/yttrex/extension/dist
            platforms/tktrex/extension/dist
            platforms/guardoni/build
            platforms/guardoni/dist
            platforms/ycai/studio/build

      - name: Install dependencies
        run: yarn

      - name: Build
        env:
          NODE_ENV: production
        run: |
          yarn shared build
          yarn taboule build
          yarn yt:ext dist
          yarn yt:ext dist:guardoni
          yarn tk:ext dist
          yarn tk:ext dist:guardoni
          yarn guardoni build:cli
          yarn guardoni pkg
          yarn guardoni build:app
          yarn ycai build

  docker_backends:
    steps:
      - name: Log in to registry
        # This is where you will update the personal access token to GITHUB_TOKEN
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $ --password-stdin

      - name: Build & Push TK Backend image
        run: |
          VERSION=${{ steps.version.outputs.version }}
          TK_IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$TK_IMAGE_NAME
          echo $IMAGE_ID
          docker build . --file Dockerfile.tkbackend --tag $TK_IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $TK_IMAGE_NAME $TK_IMAGE_ID:$VERSION
          docker push $TK_IMAGE_ID:$VERSION

      - name: Build & Push YT Backend image
        run: |
          VERSION=${{ steps.version.outputs.version }}
          YT_IMAGE_ID=ghcr.io/${{ github.repository_owner }}/$YT_IMAGE_NAME
          echo $IMAGE_ID
          docker build . --file Dockerfile.ytbackend --tag $YT_IMAGE_NAME --label "runnumber=${GITHUB_RUN_ID}"

          # Strip "v" prefix from tag name
          [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          # Use Docker `latest` tag convention
          [ "$VERSION" == "master" ] && VERSION=latest
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker tag $YT_IMAGE_NAME $YT_IMAGE_ID:$VERSION
          docker push $YT_IMAGE_ID:$VERSION

  guardoni_build:
    name: Guardoni build
    needs: [build]
    runs-on: ${{ matrix.config.os }}
    strategy:
      max-parallel: 1
      matrix:
        node-version: [16.x]
        config:
          - os: ubuntu-latest
            command: 'dist:linux'
          - os: macos-latest
            command: 'dist:mac'
          - os: windows-latest
            command: 'dist:windows'
    steps:
      - name: 'Use GNU tar instead BSD tar'
        if: matrix.config.os == 'windows-latest'
        shell: cmd
        run: echo C:\Program Files\Git\usr\bin>>"%GITHUB_PATH%"

      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - uses: actions/cache@v3
        with:
          key: build-guardoni-${{ github.run_id }}-${{ matrix.config.os }}
          restore-keys: |
            build-guardoni-${{ github.run_id }}-macos-latest
            build-guardoni-${{ github.run_id }}-ubuntu-latest
            build-workspace-${{ github.run_id }}
          path: |
            packages/shared/build
            packages/taboule/build
            platforms/yttrex/extension/dist
            platforms/tktrex/extension/dist
            platforms/guardoni/build
            platforms/guardoni/dist
            platforms/ycai/studio/build

      - name: Install dependencies
        run: yarn

      - name: Build Guardoni for ${{ matrix.config.os }}
        env:
          DOTENV_CONFIG_PATH: .env
        run: yarn guardoni ${{ matrix.config.command }}

  gh_release:
    name: Release on GH
    runs-on: ubuntu-latest
    needs: [build, guardoni_build]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.ref }}

      - uses: actions/cache@v3
        with:
          key: build-${{ github.run_id }}
          restore-keys: |
            build-guardoni-${{ github.run_id }}-windows-latest
          path: |
            packages/shared/build
            packages/taboule/build
            platforms/yttrex/extension/dist
            platforms/tktrex/extension/dist
            platforms/guardoni/build
            platforms/guardoni/dist
            platforms/ycai/studio/build

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: yarn

      - name: Get version
        id: version
        run: |
          echo "::set-output name=version::$(npm pkg get version | sed 's/"//g')"

      - name: Upload assets to release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          tag_name: v${{ steps.version.outputs.version }}
          files: |
            platforms/yttrex/extension/dist/yttrex-*.zip
            platforms/tktrex/extension/dist/tktrex-*.zip
            platforms/guardoni/dist/guardoni-cli*
            platforms/guardoni/dist/*.deb
            platforms/guardoni/dist/*.dmg
            platforms/guardoni/dist/Guardoni*.exe
            platforms/ycai/studio/build/extension/*.zip
