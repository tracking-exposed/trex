name: TkTrEx Observatory - Pull Request

on:
  pull_request:
    branches:
      - daily
      - beta
      - feat/**
      - fix/**
      - refactor/**
    paths:
      - "packages/**"
      - "platforms/tktrex/shared/**"
      - "platforms/tktrex/observatory/**"

jobs:
  pull_request:
    if: ${{ false }} # disable for now
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
        mongodb-version: ['4.2']
    services:
      mongo-db:
        image: mongo:4.2
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: yarn.lock

      - name: Install modules
        run: yarn

      - name: Lint code
        run: yarn tk:observatory lint

      - name: Build shared
        run: yarn shared build

      - name: Test platform
        run: yarn tk:observatory test
