version: "3"


# to restore a dump from folder
# docker-compose exec -T mongo mongorestore /dump
services:
  base:
    build:
      context: .
      target: build
    scale: 0

  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./backend/dump:/dump/

  mongo-indexes:
    image: mongo
    container_name: mongo-indexes
    links:
      - mongo
    volumes:
      - ./backend/scripts:/scripts
    command: mongo --host mongo /scripts/build-indexes.js
    depends_on:
      - mongo

  api:
    image: yttrex_base
    container_name: api
    ports:
      - "9000:9000"
    environment:
      DEBUG: "*,-body-parser*,-express*,-follow-redirects"
      key: my-dev-key
      mongoHost: mongo
    links:
      - mongo
    volumes:
      - ./shared:/app/shared
      - ./backend:/app/backend/
      - shared-node_modules:/app/shared/node_modules
      - backend-node_modules:/app/backend/node_modules
    depends_on:
      - mongo
    working_dir: /app/backend
    command: npm run watch

  ycai:
    image: yttrex_base
    environment:
      - NODE_ENV=development
    volumes:
      - ./tsconfig.json:/app/tsconfig.json
      - ./shared:/app/shared
      - ./YCAI:/app/YCAI
      - ./YCAI/build:/app/YCAI/build
      - shared-node_modules:/app/shared/node_modules
      - ycai-node_modules:/app/YCAI/node_modules
    working_dir: /app/YCAI
    depends_on:
      - api
    command: npm run watch

volumes:
  shared-node_modules: {}
  backend-node_modules: {}
  ycai-node_modules: {}